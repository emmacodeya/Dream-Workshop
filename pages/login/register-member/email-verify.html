<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊會員</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaTioPzWJ0h8cCw2WLLQpG2L1z4lg3FL2jvoLIweDvffp8EGFKzGpqp1E0i" crossorigin="anonymous">
</head>
<body>
    <%- include('./layout/header'); -%>
    
    <div class="container">
        <div class="login">
            <div class="position-relative" style="width: 90%; margin: 0 auto;">
                <div class="progress" style="height: 1px;">
                  <div class="progress-bar bg-primary-600" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-gray-600 rounded-pill" style="width: 2rem; height:2rem;">1</button>
                <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary-600 rounded-pill" style="width: 3rem; height:3rem;">2</button>
                <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-gray-600 rounded-pill" style="width: 2rem; height:2rem;">3</button>
            </div>
            <h2 class="mt-8 mb-8">信箱驗證</h2>
            <p class="mb-5">系統已寄送 E-mail 驗證信函至您的會員註冊電子信箱
                請您收到信件後於下方欄位輸入驗證碼</p>
            <form class="row needs-validation" novalidate>
                <div class="mx-auto mb-4">
                    <input id="number" type="text" class="login-input form-control flex-grow-1 mb-1" placeholder="請輸入驗證碼" required>
                    <button type="button" class="btn btn-primary-200 me-1">重發驗證碼</button> <span class="text-gray-200">60秒</span>  
                </div>
                
                <div class="mb-5">
                    <a href="/pages/login/register-member/fill-info.html" class="btn btn-primary-600 w-100 p-2">驗證</a>
                </div>
                <div>
                    <a href="/pages/login/register-member/create-account.html" class="btn btn-outline-primary-600 w-100 p-2">回前頁</a>
                </div>
            </form> 
        </div>  
    </div>
    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo5v4Mw5dldwbg6GPHa1w6ZT6tztFIdSTwBKxULy5hG9ANk"
        crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
