<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>創夢工坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/images/icons/favicon.ico" rel="shortcut icon" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
          <div class="col-4 bg-gray-1000 text-white" style="height: 450px">
            <div class="row justify-content-center align-items-center h-100">
              <div class="col-10">
                <div class="text-center">
                  <img
                    src="../../assets/images/創夢工坊-logo.png"
                    alt="logo"
                    class="admin-logo mb-6"
                  />
                </div>
                <h2 class="fs-5 text-center mb-3">後台管理系統</h2>
              </div>
            </div>
          </div>
          <div class="col-4 bg-white" style="height: 450px">
            <div class="row justify-content-center align-items-center h-100">
              <div class="col-9">
                <h2 class="fs-3 mb-2">管理者登入</h2>
                <h3 class="fs-6 mb-3"><small>觀迎回來，請登入您的帳號</small></h3>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Email address"
                    v-model="user.username"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    v-model="user.password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <button type="button" class="btn btn-primary-600 w-100 mb-3" @click="login">
                  登入
                </button>
                <button class="text-center btn w-100">
                  <RouterLink to="/">回到首頁</RouterLink>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
