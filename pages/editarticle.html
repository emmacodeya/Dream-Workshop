<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯文章</title>
</head>

<body>
    <%- include('./layout/header'); -%>
  
    <main class="bg-green py-15">

         
        <section class="container">
          <h2 class="text-center py-8  fw-bolder text-primary-600">編輯文章</h2>
              <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg text-lg-end fw-bolder text-gray-400">標題</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg bg-gray-800 bg-opacity-50 text-white inputField" id="colFormLabelLg" value="是否該放棄年薪七百萬的工作？">
                </div>
              </div>
        </section>

    <section class="container my-8">
      <div class="row">
          <label for="editor" class="col-sm-2 col-form-label col-form-label-lg text-lg-end fw-bolder text-gray-400">內容</label>
          <div class="col-sm-10">
              <textarea type="text" id="editor" class="form-control inputField">為了避免文章太長，我先提供一個簡短的懶人包，
                我 35 歲男性，外商科技業務，目前本業年薪 700 萬，
                資產大概累積 2000 萬，已婚，未買房，預計會買房也想生小孩（最多兩胎）。
                除了本業，同時有經營副業，副業年收入大概 160 萬，
                不過完全是自由業接案子為主，很吃市場狀況。
                但是最近本業做到身心靈都快爆了，很想辭職去努力衝刺副業，也可以多陪陪家人，
                不知道這樣會不會很衝動？</textarea>
          </div>
      </div>
     </section>

     <section class="container">
      <div class="d-flex justify-content-center">
      <div class="form-check">
          <input class="form-check-input bg-gray-1000" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label text-white " for="flexCheckDefault">
              我已閱讀過並同意遵守討論區規則、本站服務條款與個人資料保護法。
          </label>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-8 ">
      <button   type="button"  class="btn btn-lg btn-outline-danger fw-bold me-5" id="clearButton"><i class="bi bi-x-circle "></i> 清除
      </button>
      <button class="btn btn-lg btn-outline-primary-600 fw-bold" data-bs-toggle="modal" data-bs-target="#editarticle-modal">
        <i class="bi bi-save"></i> 儲存變更
    </button>
  </div>

  
     <!-- modal 儲存變更 -->
 <div class="modal fade" id="editarticle-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-gray-1000">
          <div class="modal-header border-0">
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          <div class="modal-body text-center text-primary-600 fs-3 fw-bold">
             儲存成功
          </div>
          <div class="border-0 text-center mt-15 mb-14">
              <button type="button" class="btn btn-lg btn-primary-600 fw-bolder  px-9" id="confirmButton">確認</button>
          </div>
        </div>
  </div>
</div>
  
  </section>
    
    </main>



    <%- include('./layout/footer'); -%>
    <script>
      document.getElementById('confirmButton').addEventListener('click', function() {
          window.location.href = 'member-pages.html'; // 更改為你的頁面路徑
      });
  </script>
    <script type="module" src="../js/editor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
    
</body>
</html>
