<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>創夢工坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/images/icons/favicon.ico" rel="shortcut icon" />
  </head>
  <body>
    <div class="container-fluid admin">
      <div class="row vh-100">
        <div class="col-2 bg-gray-1000 pt-5">
          <%- include('./layout/admin-sidebar'); -%>
        </div>
        <div class="col-10 py-5">
          <div class="container">
            <div id="accounts" class="content-section" style="display: none;">
              <%- include('./components/admin/account'); -%>
            </div>
            <div id="startups" class="content-section" style="display: none;">
              <h1 class="fs-2 mb-7 fw-bold">創業項目</h1>
              <p>這裡是創業項目的內容。</p>
            </div>
            <div id="investors" class="content-section" style="display: none;">
              <h1 class="fs-2 mb-7 fw-bold">投資者</h1>
              <p>這裡是投資者的內容。</p>
            </div>
            <div id="activities" class="content-section" style="display: none;">
              <h1 class="fs-2 mb-7 fw-bold">活動管理</h1>
              <p>這裡是活動管理的內容。</p>
            </div>
            <div id="pricingPlan" class="content-section" style="display: none;">
              <h1 class="fs-2 mb-7 fw-bold">付費方案</h1>
              <p>這裡是付費方案的內容。</p>
            </div>
            <div id="transactions" class="content-section" style="display: none;">
              <h1 class="fs-2 mb-7 fw-bold">交易紀錄</h1>
              <p>這裡是交易紀錄的內容。</p>
            </div>
            <div id="articles" class="content-section" style="display: none;">
              <h1 class="fs-2 mb-7 fw-bold">文章管理</h1>
              <p>這裡是文章管理的內容。</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
