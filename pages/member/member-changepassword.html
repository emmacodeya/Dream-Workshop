<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
</head>

<body>
    <%- include('./layout/header'); -%>
  
    <main class="bg-gray-1000 py-15">
       
        <section class="container pt-8">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item text-white"><a href="index.html">首頁</a></li>
                  <i class="bi bi-caret-right-fill text-white"></i>
                  <li class="breadcrumb-item text-white"><a href="member.html">會員中心</a></li>
                  <i class="bi bi-caret-right-fill text-white"></i>
                  <li class="breadcrumb-item text-white fw-bold active" aria-current="page">修改密碼</li>
                </ol>
            </nav>

              <h2 class="text-primary-600 py-1 fw-bold border-bottom pb-8">會員中心</h2>
        </section>


        <section class="container">
            <div class="row">
                <div class="col-lg-3 col-6">
                    <%- include('./components/member-sidebar'); %>
                </div>

           <div class="col-lg-9 col-6">

    <form class="my-8">
        <div class="mb-3 row">
            <label for="currentPassword" class="col-lg-2 col-form-label text-white">輸入舊密碼</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="currentPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="newPassword" class="col-lg-2 col-form-label text-white">輸入新密碼</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="newPassword">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="confirmPassword" class="col-lg-2 col-form-label text-white">確認新密碼</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="confirmPassword">
            </div>
        </div>
    </form>

    <div class="d-flex justify-content-around pt-8">
        <button class="btn btn-lg btn-gray-600 fw-bolder">取消</button>
        <button class="btn btn-lg btn-primary-600 fw-bolder">儲存變更</button>
    </div>
</div>
</div>
</section>

        
  




   

   
    </main>
   


    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
