<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>付費方案</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container" style="margin-top: 150px;">
        <h2 class="mb-1">填寫個人資料</h2>
        <div class="checkout-form p-8 mb-8">
            <form style="width: 500px; margin: 0 auto;">
                <div class="mb-3">
                  <label for="name" class="form-label">姓名</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">地址</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">電話</label>
                    <input type="tel" class="form-control" id="tel">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">留言</label>
                    <textarea name="message" id="message" class="w-100"></textarea>
                </div>
            </form>
        </div>
        <h2 class="mb-1">付款資訊</h2>
        <div class="checkout-form p-8">
            <form>
                <div class="row">
                    <div class="col-4">
                    <div class="border p-5 d-flex justify-content-between align-items-center h-100">
                            <h4>300 點</h4>
                            <h4 class="text-primary-1000">300 NTD</h4>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row mb-5">
                            <div class="col-4">
                                <button type="button" class="btn pay-btn text-gray-200 py-3 w-100">現金付款</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn pay-btn text-gray-200 py-3 w-100">信用卡</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn pay-btn text-gray-200 py-3 w-100">轉帳</button>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">付款方式 :</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" value="現金付款" aria-label="Disabled input example" disabled readonly>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </form>
        </div>
        <div class="checkout-form p-5">
            <h4 class="mb-2">發票類型</h4>
            <form>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">個人雲端發票</a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" href="#">個人雲端發票</a>
                    </li> -->
                    <li class="nav-item">
                      <a class="nav-link" href="#">公司發票</a>
                    </li>
                </ul>
                <div class="p-2">
                    <label for="">載具</label>
                    <input type="text" placeholder="/ xxxxxx">
                </div>
            </form>
        </div>
        <div>
            <a href="#">取消</a>
        </div>
        <div>
            <a href="#">確認</a>
        </div>
    </div>

    <%- include('./layout/footer'); -%>
    <script type="module" src="/main.js"></script>
  </body>
</html>
