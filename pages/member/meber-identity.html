<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可用點數</title>
</head>

<body>
    <%- include('./layout/header'); -%>
  
    <main class="bg-gray-1000 py-15">
       
        <!-- 首頁>會員中心 -->
        <section class="container pt-8">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item text-white"><a href="index.html">首頁</a></li>
              <i class="bi bi-caret-right-fill text-white"></i>
              <li class="breadcrumb-item text-white"><a href="member.html">會員中心</a></li>
              <i class="bi bi-caret-right-fill text-white"></i>
              <li class="breadcrumb-item text-white fw-bold active" aria-current="page">身分審核</li>
            </ol>
        </nav>
              <h2 class="text-primary-600 py-1 fw-bold border-bottom pb-8">會員中心</h2>
        </section>

 
        <section class="container">
            <div class="row">
              <!-- 首頁>sidebar -->
                <div class="col-lg-3 col-6">
                    <%- include('./components/member-sidebar'); %>
                </div>

           <div class="col-lg-9 col-6">
            
             <form class="my-8">
              <div class="mb-3 row">
                  <label for="name" class="col-lg-2 col-form-label text-white">姓名:</label>
                  <div class="col-lg-6">
                    <input type="text" readonly class="form-control-plaintext text-white" id="name" value="開開心">
                  </div>
                </div>
           </form>
             <div class="d-flex">
             <div class="position-relative text-center">
              <div class="position-absolute top-0 end-0 translate-middle text-gray-800 bg-white py-1 px-2 rounded-1">
                <a href="#" class="d-flex align-items-center">  
                    <span class="fw-bold">上傳身分證正面</span>     
                </a>
              </div>
              <img src="/assets/images/身分證正面樣本.jpg" class="img-fluid w-75" alt="身分證正面樣本">
            </div> 
            <div class="position-relative text-center">
              <div class="position-absolute top-0 end-0 translate-middle text-gray-800 bg-white py-1 px-2 rounded-1">
                <a href="#" class="d-flex align-items-center">  
                    <span class="fw-bold">上傳身分證背面</span>     
                </a>
              </div>
              <img src="/assets/images/身分證背面樣本.jpg" class="img-fluid w-75" alt="身分證背面樣本">
            </div> 
          </div>

          <div class="d-flex  justify-content-center pt-8">
            <div class="position-relative text-center">
             <div class="position-absolute top-0 end-0 translate-middle text-gray-800 bg-white py-1 px-2 rounded-1">
               <a href="#" class="d-flex align-items-center">  
                   <span class="fw-bold">上傳第二張證件</span>     
               </a>
             </div>
             <img src="/assets/images/第二張證件樣本.jpg" class="img-fluid w-75" alt="身分證正面樣本">
           </div> 
           <div class="d-flex flex-column justify-content-center">
            <button type="button" class="btn btn-gray-600">審核通過</button>
           </div>
         </div>
        
         
        <div class="my-8 row d-flex">
          <label for="email" class="col-sm-2 col-form-label text-white">電子郵箱:</label>
          <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext text-white" id="email" value="happy5678@gmail.com">
          </div>
          <div class="col-sm-4">
          <button type="button" class="btn btn-primary-600">驗證</button>
        </div>
        </div>
       

        <div class="row  d-flex">
          <label for="mobile" class="col-sm-2 col-form-label text-white">手機:</label>
          <div class="col-sm-6">
            <input type="tel" readonly class="form-control-plaintext text-white" id="mobile"  value="0912-131-456" 
            pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary-600">變更</button>
          </div>
        </div>
             
    

</div>
</div>
</section>

        
  




   

   
    </main>
   


    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
