<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
</head>

<body>
    <%- include('./layout/header'); -%>
  
    <main class="bg-gray-1000 py-15">
       
        <section class="container pt-8">
            <ul class="nav d-flex align-items-center">
                <li class="nav-item">
                  <a class="text-white" href="index.html">首頁</a>
                </li>
                <i class="bi bi-caret-right-fill text-white"></i>
                <li class="nav-item">
                  <a class="text-white" href="member.html">會員中心</a>
                </li>
              </ul>

              <h2 class="text-primary-600 py-1 fw-bold border-bottom pb-8">會員中心</h2>
        </section>


        <section class="container">
            <div class="row">
                <div class="col-lg-3 col-4">
                    <%- include('./components/member-sidebar'); %>
                </div>

                <div class="col-lg-6 col-8">
                    <h2 class="text-primary-600">個人資料</h2>
                    <div class="position-relative text-center d-lg-none d-block mt-10">
                        <div class="position-absolute top-0 end-0 translate-middle text-gray-800 bg-white py-1 px-2 rounded-1">
                          <a href="#" class="d-flex align-items-center">  
                              <span class="fw-bold">編輯頭像</span>     
                          </a>
                        </div>
                        <img src="/assets/images/頭像1.png" class="img-fluid w-75" alt="頭像">
                        
                      </div> 
                    <form class="my-8">

                        <div class="mb-3 row">
                            <label for="useraccount" class="col-lg-2 col-form-label text-white">使用者帳號:</label>
                            <div class="col-lg-6">
                              <input type="text" readonly class="form-control-plaintext text-white" id="useraccount" value="happy1234">
                            </div>
                          </div>

                        <div class="mb-3 row">
                            <label for="name" class="col-lg-2 col-form-label text-white">姓名:</label>
                            <div class="col-lg-8">
                              <input type="text" class="form-control" id="name" value="開開心">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="col-lg-2 col-form-label text-white">電子郵箱:</label>
                            <div class="col-lg-8">
                              <input type="email" class="form-control" id="email" value="happy5678@gmail.com">
                            </div>
                        </div>
                
                        <div class="mb-3 row">
                            <label for="mobile" class="col-lg-2 col-form-label text-white">手機:</label>
                            <div class="col-lg-8">
                                <input type="tel" class="form-control" id="mobile" value="0912-131-456" 
                                       pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-lg-2 col-form-label text-white">性別:</label>
                            <div class="col-lg-6 d-flex align-items-center">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label text-white" for="male">男</label>
                                </div>
                                <div class="form-check me-3 d-none">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label text-white" for="female">女</label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-around pt-8">
                        <a href="#" class="btn btn-lg  btn-gray-600 fw-bolder">
                            取消
                        </a>
                        <a href="#" class="btn  btn-lg btn-primary-600 fw-bolder">
                            儲存變更
                        </a>
                    </div>
                </div>

              <div class="col-lg-3 col-2 pt-8 d-lg-block d-none">
                <div class="position-relative text-center">
                    <div class="position-absolute top-0 end-0 translate-middle text-gray-800 bg-white py-1 px-2 rounded-1">
                      <a href="#" class="d-flex align-items-center">  
                          <span class="fw-bold">編輯頭像</span>     
                      </a>
                    </div>
                    <img src="/assets/images/頭像1.png" class="img-fluid" alt="頭像">
                    
                  </div> 
                </div>

               


           </div>
        </section>



   

   
    </main>
   


    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
