<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊會員</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaTioPzWJ0h8cCw2WLLQpG2L1z4lg3FL2jvoLIweDvffp8EGFKzGpqp1E0i" crossorigin="anonymous">
</head>
<body>
    <%- include('./layout/header'); -%>
    
    <div class="container">
        <div class="login">
            <div class="position-relative" style="width: 90%; margin: 0 auto;">
                <div class="progress" style="height: 1px;">
                  <div class="progress-bar bg-primary-600" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-gray-600 rounded-pill" style="width: 2rem; height:2rem;">1</button>
                <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-gray-600 rounded-pill" style="width: 2rem; height:2rem;">2</button>
                <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-primary-600 rounded-pill" style="width: 3rem; height:3rem;">3</button>
            </div>
            <h2 class="mt-8 mb-8">填寫會員資料</h2>
            <form class="row needs-validation" novalidate>
                <div class="mb-3">
                    <label for="text" class="text-gray-100 fs-5 mb-2">姓名</label>
                    <input id="text" type="text" class="login-input form-control" placeholder="請輸入密碼">
                </div>
                <div class="mb-3">
                    <label for="number" class="text-gray-100 fs-5 mb-2">手機號碼</label>
                    <input id="number" type="text" class="login-input form-control mb-2" placeholder="請輸入密碼">
                </div>
                <div class="mb-4">
                    <p>性別</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label text-gray-100" for="inlineRadio1">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label text-gray-100" for="inlineRadio2">女</label>
                    </div>
                    <small class="text-danger">此選項確定後無法再修改</small>
                </div>
                
                <div class="mb-5">
                    <a href="index.html" class="btn btn-primary-600 w-100 p-2">送出</a>
                </div>
                <div>
                    <a href="email-verify.html" class="btn btn-outline-primary-600 w-100 p-2">回前頁</a>
                </div>
            </form> 
        </div>    
    </div>
    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo5v4Mw5dldwbg6GPHa1w6ZT6tztFIdSTwBKxULy5hG9ANk"
        crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
