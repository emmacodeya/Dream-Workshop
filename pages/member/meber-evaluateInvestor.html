<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
</head>

<body>
    <%- include('./layout/header'); -%>
  
  <main class="bg-gray-1000 py-15">
    <!-- 首頁>會員中心 -->
    <section class="container pt-8">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item text-white"><a href="index.html">首頁</a></li>
          <i class="bi bi-caret-right-fill text-white"></i>
          <li class="breadcrumb-item text-white"><a href="member.html">會員中心</a></li>
          <i class="bi bi-caret-right-fill text-white"></i>
          <li class="breadcrumb-item text-white fw-bold active" aria-current="page">投資人評價</li>
        </ol>
    </nav>
            <h2 class="text-primary-600 py-1 fw-bold border-bottom pb-8">會員中心</h2>
    </section>


    <section class="container">
      <div class="row">
        <!-- sidebar -->
        <div class="col-lg-3 col-4">
          <%- include('./components/member-sidebar'); %>
        </div>
        <!-- 評價內容 -->
        <div class="col-lg-9 col-8">  
            <div class="pt-8">
              <table class="table table-dark table-hover table-bordered border-gray-600">
                <thead class="text-center fs-4">
                  <tr>
                    <th class="text-primary-600" scope="col">創業項目</th>
                    <th class="text-primary-600" scope="col">評價內容</th>
                    <th class="text-primary-600" scope="col">操作</th>
                  </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>
                          <ul>
                            <li class="text-white fs-4">謝阿金</li>
                            <li class="text-white">偏好領域:餐飲,一般服務,批發/零售</li>
                            <li class="text-white">資金規模:30,000,000</li>
                          </ul>
                        </td>
                        <td>口氣有點差</td>
                        <td><button class="btn btn-primary-600 text-center" data-bs-toggle="modal" data-bs-target="#exampleModal-reply" role="button">回覆</button>
                        </td>
                    </tr>
                </tbody>
              </table>
          
         </div>
      </div>
    </section>
   <!-- modal 回覆+確認回覆 -->
   <div class="modal fade" id="exampleModal-reply" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content bg-gray-1000">
            <div class="modal-header border-0">
                <h5 class="modal-title text-primary-600" id="exampleModalToggleLabel">回覆內容</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="project-replycontent" class="form-label text-white fs-5"></label>
                <textarea id="project-replycontent" rows="3" cols="50" class="bg-transparent text-white inputField text-white"></textarea>
                <div class="modal-footer border-0 d-flex justify-content-between">
                    <button type="button" class="btn btn-lg btn-gray-600 fw-bolder" id="clearButton">清除</button>
                    <button class="btn btn-lg btn-primary-600 fw-bolder" data-bs-toggle="modal" data-bs-target="#modal2" role="button">送出</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-gray-1000">
            <div class="modal-header border-0">
                <h5 class="modal-title text-primary-600" id="exampleModalToggleLabel2"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-white text-center fs-2">
                已送出
            </div>
            <div class="modal-footer border-0 d-flex justify-content-center">
                <button class="btn btn-lg btn-primary-600 fw-bolder" data-bs-dismiss="modal" aria-label="Close">確認</button>
            </div>
        </div>
    </div>
</div>




<script>
    document.getElementById('clearButton').addEventListener('click', function() {
        document.querySelectorAll('.inputField').forEach(function(input) {
            input.value = '';
        });
    });
</script>


    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
